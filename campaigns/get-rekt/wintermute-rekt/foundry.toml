[profile.default]
src = 'contracts_'
out = 'artifacts'
script = 'script'
libs = ['lib', '../../../lib']
solc_version = '0.8.19'
remappings = [
    "test/=test/",
    "@openzeppelin/contracts=../../../node_modules/@openzeppelin/contracts/",
    "@ngquests/contracts/=../../../node_modules/@openzeppelin/contracts/"
]

[rpc_endpoints]
goerli = 'https://goerli.nodeguardians.io'

# See more config options https://github.com/foundry-rs/foundry/tree/master/config