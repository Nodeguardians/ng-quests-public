[profile.default]
src = 'contracts'
out = 'artifacts'
libs = ['lib', '../../../lib']
solc_version = '0.8.19'
optimizer_runs = 800
fs_permissions = [
    { access = 'read', path = './test/data' }
]
remappings = [
    "test/=test/",
    "@openzeppelin/contracts=../../../node_modules/@openzeppelin/contracts/"
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config